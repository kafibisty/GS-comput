<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Customer Form with Edit/Delete & Search</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f3;
      padding: 20px;
    }
    form, table {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: green;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: darkgreen;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background: #f0f0f0;
    }
    .message {
      text-align: center;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
    .btn-edit, .btn-delete {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      margin: 0 3px;
    }
    .btn-edit {
      background: #007bff;
    }
    .btn-edit:hover {
      background: #0056b3;
    }
    .btn-delete {
      background: #dc3545;
    }
    .btn-delete:hover {
      background: #a71d2a;
    }
    #searchInput {
      max-width: 700px;
      margin: 10px auto 0;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <form id="customerForm">
    <h2>‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡¶æ‡¶∞ ‡¶´‡¶∞‡ßç‡¶Æ</h2>
    <input type="text" name="name" placeholder="‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®" required />
    <input type="text" name="mobile" placeholder="‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®" required />
    <textarea name="message" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®" rows="3" required></textarea>
    <button type="submit">‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    <div class="message" id="responseMsg"></div>
  </form>

  <input type="text" id="searchInput" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶® (‡¶®‡¶æ‡¶Æ, ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤, ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú)" />

  <div id="customerDataSection">
    <h2>üìã ‡¶∏‡¶ï‡¶≤ ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>‡¶ï‡ßç‡¶∞‡¶Æ‡¶ø‡¶ï</th>
          <th>‡¶®‡¶æ‡¶Æ</th>
          <th>‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤</th>
          <th>‡¶Æ‡ßá‡¶∏‡ßá‡¶ú</th>
          <th>‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶®</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("customerForm");
    const responseMsg = document.getElementById("responseMsg");
    const tableBody = document.querySelector("#customerTable tbody");
    const searchInput = document.getElementById("searchInput");

    let customers = JSON.parse(localStorage.getItem("customers")) || [];
    let editIndex = -1; // -1 means no edit mode

    // Load and display all customers
    function renderTable(filter = "") {
      tableBody.innerHTML = "";

      const filteredCustomers = customers.filter(cust => {
        const combined = (cust.name + " " + cust.mobile + " " + cust.message).toLowerCase();
        return combined.includes(filter.toLowerCase());
      });

      filteredCustomers.forEach((customer, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${customer.name}</td>
          <td>${customer.mobile}</td>
          <td>${customer.message}</td>
          <td>
            <button class="btn-edit" data-index="${index}">Edit</button>
            <button class="btn-delete" data-index="${index}">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      if (filteredCustomers.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5">‡¶ï‡ßã‡¶® ‡¶°‡ßá‡¶ü‡¶æ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</td></tr>`;
      }
    }

    // Save customers to localStorage
    function saveCustomers() {
      localStorage.setItem("customers", JSON.stringify(customers));
    }

    // Reset form and edit state
    function resetForm() {
      form.reset();
      editIndex = -1;
      form.querySelector("button").textContent = "‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®";
    }

    // Submit form handler
    form.addEventListener("submit", e => {
      e.preventDefault();

      const name = form.name.value.trim();
      const mobile = form.mobile.value.trim();
      const message = form.message.value.trim();

      if (!name || !mobile || !message) {
        responseMsg.textContent = "‚ö†Ô∏è ‡¶∏‡¶ï‡¶≤ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
        responseMsg.style.color = "red";
        return;
      }

      if (editIndex === -1) {
        // New entry
        customers.push({ name, mobile, message });
        responseMsg.textContent = "‚úÖ ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§ ‡¶π‡ßü‡ßá‡¶õ‡ßá!";
        responseMsg.style.color = "green";
      } else {
        // Update existing
        customers[editIndex] = { name, mobile, message };
        responseMsg.textContent = "‚úÖ ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá!";
        responseMsg.style.color = "green";
      }

      saveCustomers();
      renderTable(searchInput.value);
      resetForm();
    });

    // Handle Edit/Delete buttons
    tableBody.addEventListener("click", e => {
      if (e.target.classList.contains("btn-edit")) {
        // Edit
        const idx = parseInt(e.target.dataset.index);
        const cust = customers[idx];
        form.name.value = cust.name;
        form.mobile.value = cust.mobile;
        form.message.value = cust.message;
        editIndex = idx;
        form.querySelector("button").textContent = "‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®";
        responseMsg.textContent = "";
      } else if (e.target.classList.contains("btn-delete")) {
        // Delete
        const idx = parseInt(e.target.dataset.index);
        if (confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶≠‡¶æ‡¶¨‡ßá ‡¶è‡¶á ‡¶°‡ßá‡¶ü‡¶æ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
          customers.splice(idx, 1);
          saveCustomers();
          renderTable(searchInput.value);
          responseMsg.textContent = "‚úÖ ‡¶°‡ßá‡¶ü‡¶æ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§";
          responseMsg.style.color = "green";
          resetForm();
        }
      }
    });

    // Search filter input
    searchInput.addEventListener("input", () => {
      renderTable(searchInput.value);
    });

    // Initial load
    renderTable();
  </script>

</body>
</html>
