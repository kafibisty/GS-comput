<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>About Me & Services</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f0f2f5;
    color: #333;
  }
  header {
    background: #4a90e2;
    color: white;
    padding: 1.2rem;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
  }
  section.about-me {
    max-width: 800px;
    margin: 1rem auto;
    background: white;
    padding: 1rem 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  section.about-me h2 {
    margin-top: 0;
    color: #4a90e2;
  }
  section.about-me p {
    font-size: 1.1rem;
    line-height: 1.5;
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .service-card {
    background: white;
    margin-bottom: 1rem;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .service-title {
    color: #4a90e2;
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
  }
  .service-desc {
    margin-bottom: 0.6rem;
  }
  ul {
    margin-left: 1.2rem;
    list-style-type: disc;
  }
  @media (max-width: 600px) {
    header {
      font-size: 1.5rem;
    }
    section.about-me {
      padding: 1rem;
    }
    main {
      padding: 0 0.5rem;
    }
  }
</style>
</head>
<body>

<header>About Me</header>

<section class="about-me">
  <h2>Hello! I'm Bicharan Roy</h2>
  <p>I am a web developer with expertise in creating dynamic, responsive websites using HTML, CSS, and JavaScript. I also have experience in accounting teaching and music production. I enjoy building user-friendly and interactive web experiences.</p>
</section>

<main id="servicesContainer">
  <!-- Services will be loaded here by JS -->
</main>

<script>
  const services = [
    {
      title: "Passport Service",
      description: "Complete assistance for new or renewal passport applications.",
      points: [
        "Online application support",
        "Document verification and submission guidance",
        "Appointment booking and status tracking",
        "Correction or update of passport details",
        "Required: National ID, Birth Certificate, Photos, Address proof"
      ]
    },
    {
      title: "Indian Visa Service",
      description: "Full support for all types of Indian visas including tourist, medical, business, and student.",
      points: [
        "Online visa application filling",
        "Document checklist and submission guidance",
        "Photo assistance and appointment booking",
        "Status tracking and delivery follow-up",
        "Required: Valid Passport, ID/Birth Certificate, Photos, Address proof, Medical documents (if needed)"
      ]
    },
    {
      title: "Designing Service",
      description: "Professional creative designing for individuals and businesses.",
      points: [
        "Logo Design",
        "Website UI/UX Design",
        "Business Card, Flyer, Banner & Poster Design",
        "Social Media Post Design",
        "Resume & CV Design",
        "Tools: Photoshop, Illustrator, Figma, Canva"
      ]
    },
    {
      title: "Job Application Service",
      description: "Help with professional job applications to boost success chances.",
      points: [
        "CV/Resume writing & design",
        "Cover letter and email drafting",
        "Online form filling (BD Jobs, Chakri.com, etc.)",
        "LinkedIn profile setup",
        "Job interview tips and guidance"
      ]
    }
  ];

  const container = document.getElementById("servicesContainer");

  function renderServices() {
    container.innerHTML = "";
    services.forEach(service => {
      const card = document.createElement("div");
      card.className = "service-card";
      card.innerHTML = `
        <div class="service-title">${service.title}</div>
        <div class="service-desc">${service.description}</div>
        <ul>${service.points.map(point => `<li>${point}</li>`).join("")}</ul>
      `;
      container.appendChild(card);
    });
  }

  renderServices();
</script>

</body>
</html>
